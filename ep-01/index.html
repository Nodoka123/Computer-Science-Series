<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Annealing</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins|Roboto:300" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div class="controls">
      <form method="post">
        <label for="temp">Temperature</label>
        <input type="number" min="0" value="1000" name="temp" id="temp"><br>
        <label for="coolingRate">Cooling Rate</label>
        <input type="number" min="0" max="10" value=".9" name="coolingRate" id="coolingRate"><br>
        <label for="NaiveHillClimbing">Naive Hill Climbing</label>
        <input type="radio" name="algorithm" value="naive_hill_climbing" id="NaiveHillClimbing"><br>
        <label for="SimulatedAnnealing">Simulated Annealing</label>
        <input type="radio" checked="true" name="algorithm" value="simulated_annealing" id="SimulatedAnnealing"><br>
        <button type="button" name="run-simulation" onclick="formStart()">Run</button>
      </form>
    </div>
    <script type="text/javascript" src="./js/vendors/jQuery/jquery-3.2.1.js"></script>
    <script src="./js/Utility.js"></script>
    <script src="./js/config.js"></script>
    <script src="./js/search.js"></script>
    <script src="./js/handlers.js"></script>
    <script src="./js/State.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
